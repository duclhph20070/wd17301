<a routerLink="">
    <p class="text-2xl text-center mb-5">Thêm sản phẩm</p>
</a>
<form (ngSubmit)="OnaddPr()" class="w-[600px] mx-auto">
    <p class="text-center">Name :</p>
    <input class="w-[600px] text-center" type="text" [(ngModel)]="objectAddPr.name" name="name"
        placeholder="The name...">
    <p class="text-center ">Image :</p>
    <input class="w-[600px] text-center" type="file" [(ngModel)]="objectAddPr.image" name="image"
        placeholder="The image...">
    <p class="text-center ">Description :</p>
    <input class="w-[600px] text-center" type="text" [(ngModel)]="objectAddPr.description" name="description"
        placeholder="The description...">
    <div class="flex justify-center mt-5">
        <button class="">Thêm</button>
    </div>
</form>
