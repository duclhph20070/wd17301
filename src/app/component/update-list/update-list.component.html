<a routerLink="">
    <p class="text-2xl text-center mb-5">Cập nhật sản phẩm</p>
</a>
<form (ngSubmit)="OnupdatePr()" class="w-[600px] mx-auto">
    <p class="text-center">Name :</p>
    <input class="w-[600px] text-center" type="text" [(ngModel)]="objectUpdatePr.name" name="name"
        placeholder="The name...">
    <p class="text-center ">Image :</p>
    <input class="w-[600px] text-center" type="file" [(ngModel)]="objectUpdatePr.image" name="image"
        placeholder="The image...">
    <p class="text-center ">Description :</p>
    <input class="w-[600px] text-center" type="text" [(ngModel)]="objectUpdatePr.description" name="description"
        placeholder="The description...">
    <div class="flex justify-center mt-5">
        <button class="">Update</button>
    </div>
</form>
